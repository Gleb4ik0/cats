        </div>
    </header>

    <main>
        <section>
            <h2>Join Us</h2>
            <div class="paw-images">
                <img src="styles/images/foot-pr1.png" alt="Paw Image Left" class="paw-image-left">
                <form action="submit.php" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        <small>Format: 123-45-678</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">Attachment:</label>
                        <input type="file" id="file" name="file">
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <img src="styles/images/foot-pr1_rev.png" alt="Paw Image Right" class="paw-image-right">
            </div>
        </section>
    </main>
